<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Document</title>
        <style>
            .lead {
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 6px;
                padding-right: 6px;
                margin-top: 10px;
                background-color: #f6f6f6;
                width: 100;
            }
        </style>
    </header>
    <body>
        <h1>Hello World !</h1>
        <p>This is the second page</p>
        <ul>
            {% for lead in leads %}
                <div class="lead">
                    <a href="/leads/{{ lead.id }}/">{{ lead }}</a>; age: {{ lead.age }}
                </div>
            {% endfor %}
        </ul>
    </body>
</html>
